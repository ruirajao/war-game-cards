<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>war-game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h>WELCOME TO THE WAR GAME</h>
            <button id="shuffle">Shuffle</button>
            <button id="reset">Reset</button>
        </div>

        <div class="board-container">
            <div class="player-1-deck">
                <h3>PLAYER 1 DECK</h3>
                    <div id="player1Deck-container"></div>
            </div>

            <div class="player-1-play-card">
                <h3>PLAYER 1 PLAY</h3>
                    <div id="player-1-play"></div>

            </div>
            <div class="player-2-play-card">
                <h3>PLAYER 2 PLAY</h3>
                    <div id="player-2-play"></div>

            </div>
            <div class="player-2-deck">
                <h3>PLAYER 2 DECK</h3>
                    <div id="player2Deck-container"></div>
            </div>

        </div>
        <div id="card-container"></div>
    </div>


    <!-- <h1>Shuffled deck:</h1>
        <div id="shuffled-container"></div>

        <h1>Stack deck</h1>
        <div id="stack-deck"></div> -->
    </div>


    <script defer src="script.js"></script>
</body>

</html>
