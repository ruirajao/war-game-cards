<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>war-game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <h>WELCOME TO THE WAR GAME</h>
            <button id="play" onclick="play()">WAR!</button>
            <button id="shuffle" onclick="shuffle()">Shuffle!</button>
            <button id="reset">RESET</button>
        </div>

        <div class="board-container">
            <div class="player-1-deck">
                <h3>PLAYER 1 DECK</h3>
                <div id="p1-stack-deck"></div>
                <div id="player1Deck-container"></div>
                <h4 id="numOfCardsLeftP1"></h4>
            </div>

            <div class="player-1-play-card">
                <h3>PLAYER 1 PLAY</h3>
                <div id="player-1-play"></div>
                <div id="p1-war-deck" class="war-deck">
                    War Deck 1 bellow
                </div>
            </div>

            <div class="player-2-play-card">
                <h3>PLAYER 2 PLAY</h3>
                <div id="player-2-play"></div>
                <div id="p2-war-deck" class="war-deck">
                    War Deck 2 bellow
                </div>
            </div>

            <div class="player-2-deck">
                <h3>PLAYER 2 DECK</h3>
                <div id="player2Deck-container"></div>
                <div id="p2-stack-deck"></div>
                <h4 id="numOfCardsLeftP2"></h4>
            </div>

        </div>


    </div>



    <script defer src="script.js"></script>
</body>

</html>
